<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Moderator Application Form</h1>
        <form id="moderatorForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="13" required>
            </div>
            <div class="form-group">
                <label>Positions (select all that apply):</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="developer" name="positions" value="Developer">
                    <label for="developer">Developer</label><br>
                    <input type="checkbox" id="avatarDeveloper" name="positions" value="Avatar Developer">
                    <label for="avatarDeveloper">Avatar Developer</label><br>
                    <input type="checkbox" id="worldDeveloper" name="positions" value="World Developer">
                    <label for="worldDeveloper">World Developer</label><br>
                    <input type="checkbox" id="collaborator" name="positions" value="Collaborator">
                    <label for="collaborator">Collaborator</label><br>
                    <input type="checkbox" id="eventCoordinator" name="positions" value="Event Coordinator">
                    <label for="eventCoordinator">Event Coordinator</label><br>
                    <input type="checkbox" id="artist" name="positions" value="Artist">
                    <label for="artist">Artist</label>
                </div>
            </div>
            <div class="form-group">
                <label for="moderationExperience">How long have you moderated for?</label>
                <textarea id="moderationExperience" name="moderationExperience" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="whyModerate">Why do you want to moderate for Tell's Avatars?</label>
                <textarea id="whyModerate" name="whyModerate" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="howHelp">How would you help us in the long run?</label>
                <textarea id="howHelp" name="howHelp" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="proof">Depending on the position you chose, please provide proof below:</label>
                <input type="file" id="proof" name="proof">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
